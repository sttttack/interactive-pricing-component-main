<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Interactive pricing component</title>
</head>
<body>

<div class="main">
  <img id="header_bg" src="./images/bg-pattern.svg" id="header_bg">
  <img src="./images/pattern-circles.svg" id="circles">
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p id="sub_title">Sign-up for our 30-day trial. No credit card required.</p>
  </div>

  <div class="interactive">
      <p id="views">100K PAGEVIEWS</p>
      <input type="range" min="0" max="100" value="50" step="25" class="slider"></input>
      <div class="price">
      <span id="price">$16.00</span>
      <span id="month">/ month</span>
  </div>

    <div id="on_off"> 
      <span>Monthly Billing</span>
        <div class="switch">
        <div class="round">
        </div>
        </div>
        <span>Yearly Billing</span>
        <div class="percentage">-25%</div>
    </div>
    
    <div id="line"></div>

    <div class="description">
      <span id="uno"><img src="images/icon-check.svg" id="check"> Unlimited websites</span>
      <span id="uno"><img src="images/icon-check.svg" id="check"> 100% data ownership</span>
      <span id="uno"><img src="images/icon-check.svg" id="check"> Email reports</span>
    </div>

    <button>Start my trial</button>
  </div>
</div> 

<script src="main.js"></script>

</body>
</html>
