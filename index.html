<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Interactive pricing component</title>
</head>
<body>
<div class="main">
  <img src="./images/bg-pattern.svg">
  <img src="./images/pattern-circles.svg" id="circles">
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p id="sub_title">Sign-up for our 30-day trial. <br> 
      No credit card required.</p>
  </div>
  <div class="interactive">
    <p id="views">100K PAGEVIEWS</p>
    <input type="range" min="10" max="90" value="50" class="slider" id="slider_round"></input>
    <div class="price">
      <span id="price">$16.00</span>
      <span id="month">/ month</span>
    </div>

    <div id="on_off">
      <span>Monthly Billing</span>
      <div class="switch">
        <div class="round">
        </div>
      </div>
      <span>Yearly Billing</span>
    </div>
    <div id="line"></div>
    <div class="description">
      <span><img src="images/icon-check.svg"> Unlimited websites</span>
      <span><img src="images/icon-check.svg"> 100% data ownership</span>
      <span><img src="images/icon-check.svg"> Email reports</span>
    </div>
    <button>Start my trial</button>
  </div>
</div> 
<script src="main.js"></script>
</body>
</html>
