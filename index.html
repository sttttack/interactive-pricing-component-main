<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Interactive pricing component</title>
</head>
<body>
<div class="main">
  <img src="./images/bg-pattern.svg">
  <img src="./images/pattern-circles.svg" id="circles">
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p id="sub_title">Sign-up for our 30-day trial. <br> 
      No credit card required.</p>
  </div>
  <div class="interactive">
    <p id="views">100K PAGEVIEWS</p>
    <div class="slider">
      <img src="./images/icon-slider.svg" id="arrows">
      <div class="slider_round"></div>
    </div>
    <span>$16.00 /month</span>
    <div class="on_off">
      <span>Monthly Billing</span>
      <div class="switch">
        <div class="round">
        </div>
      </div>
      <span>Yearly Billing</span>
    </div>
    <span>Unlimited websites</span>
    <span>100% data ownership </span>
    <span>Email reports</span>
    <button>Start my trial</button>
  </div>
</div> 


</body>
</html>
